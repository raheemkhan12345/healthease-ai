{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h2>My Patients</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Email</th>
                <th>View Profile</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
                <tr>
                    <td>{{ patient.user.username }}</td>
                    <td>{{ patient.user.email }}</td>
                    <td>
                        <a href="{% url 'appointments:patient_detail' patient.id %}" class="btn btn-sm btn-outline-info">View</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
