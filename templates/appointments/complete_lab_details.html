{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body p-4">
      <h2 class="h4 fw-bold mb-4 text-primary">Complete Lab Test Details</h2>

      <!-- Test Info -->
      <div class="mb-3">
        <p class="mb-1"><strong>Test:</strong> {{ lab_test.test_name }}</p>
        <p class="mb-1"><strong>Doctor:</strong> Dr. {{ lab_test.doctor.user.username }}</p>
      </div>

      <!-- Lab Request Form -->
      <form method="post">
        {% csrf_token %}

        <!-- Select Laboratory -->
        <div class="mb-3">
          <label for="selected_lab" class="form-label fw-semibold">Select Laboratory</label>
          <select name="selected_lab" id="selected_lab" class="form-select" required>
            <option value="">-- Choose a Lab --</option>
            {% for lab in labs %}
              <option value="{{ lab.id }}" {% if lab_test.lab and lab_test.lab.id == lab.id %}selected{% endif %}>
                {{ lab.lab_name }} ({{ lab.user.username }})
              </option>
            {% endfor %}
          </select>
        </div>

        <!-- Collection Address -->
        <div class="mb-3">
          <label for="collection_address" class="form-label fw-semibold">Sample Collection Address</label>
          <textarea 
            name="collection_address" 
            id="collection_address" 
            rows="3" 
            class="form-control" 
            placeholder="Enter patient address" 
            required>{{ lab_test.sample_collection_address }}</textarea>
        </div>

        <!-- Submit -->
        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-primary px-4">
            <i class="fas fa-paper-plane me-2"></i> Submit Lab Request
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
