{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h2>Patient Profile</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><strong>Name: </strong>{{ patient.user.username }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ patient.user.email }}</p>
            <p class="card-text"><strong>Date of Birth:</strong> {{ patient.date_of_birth }}</p>

            <!-- âœ… Suggest Test Button -->
            <a href="{% url 'appointments:suggest_lab_test' patient.id %}" class="btn btn-outline-primary mt-3">
                Suggest Lab Test
            </a>
        </div>
    </div>
</div>
{% endblock %}
