{% extends 'base.html' %}

{% block content %}
<div class="container py-5 text-center">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <i class="fas fa-clock fa-3x text-warning mb-3"></i>
            <h2 class="text-warning">Too Early or Too Late</h2>
            <p class="lead mt-3">
                You can only join the consultation within <strong>2 minutes before</strong> or <strong>after</strong> the scheduled time.
            </p>
            <a href="{% url 'home' %}" class="btn btn-outline-primary mt-4">
                <i class="fas fa-home me-2"></i>Return Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
