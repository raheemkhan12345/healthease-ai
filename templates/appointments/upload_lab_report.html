{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-4">
                    <h2 class="h4 fw-bold mb-4 text-center">Upload Lab Report</h2>

                    <p class="text-muted text-center mb-4">
                        Upload report for <strong>{{ test.test_name }}</strong>  
                        (Patient: {{ test.patient.user.username }})
                    </p>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.report_file.label_tag }}
                            {{ form.report_file }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-upload me-2"></i> Upload Report
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
