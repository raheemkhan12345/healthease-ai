{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-success text-white rounded-top-4 py-3">
                    <h4 class="mb-0">
                        <i class="fas fa-file-upload me-2"></i>
                        Upload Report for: <strong>{{ test.test_name }}</strong>
                    </h4>
                </div>
                <div class="card-body bg-light rounded-bottom-4">
                    <form method="POST" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="report_file" class="form-label">Select Report File (PDF/Image)</label>
                            <input type="file" name="report_file" class="form-control" id="report_file" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-upload me-1"></i> Upload Report
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
