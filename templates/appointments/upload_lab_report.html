{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h4>Upload Report for: {{ test.test_name }}</h4>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="report_file" class="form-control mb-3">
        <button type="submit" class="btn btn-success">Upload</button>
    </form>
</div>
{% endblock %}
